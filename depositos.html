<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercial GYG - Sistema Integrado</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* TU DISE√ëO CL√ÅSICO */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; margin: 0; padding: 10px; padding-bottom: 60px;}
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        h2 { text-align: center; color: #333; margin-top: 0; border-bottom: 2px solid #004d40; padding-bottom: 10px; }
        
        /* PESTA√ëAS */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: bold; background: #e0e0e0; color: #555; border-radius: 5px; transition: 0.3s; }
        
        .active-oficina { background: #004d40; color: white; } /* Verde */
        .active-campo { background: #e65100; color: white; }   /* Naranja */
        .active-contado { background: #4a148c; color: white; } /* Morado (NUEVO) */

        /* FORMULARIO */
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9rem; color: #333; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        /* BOTONES */
        button { width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 5px; font-weight: bold; color: white; font-size: 1rem; cursor: pointer; }
        .btn-verde { background: #004d40; }
        .btn-naranja { background: #e65100; }
        .btn-morado { background: #4a148c; }
        .btn-cancelar { background: #d32f2f; display: none; margin-top: 10px; }

        /* TABLA */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; }
        th { background: #eee; padding: 10px; text-align: left; border-bottom: 2px solid #ddd; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        
        /* OCULTAR ELEMENTOS */
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="titulo-sistema">SISTEMA COMERCIAL GYG</h2>

    <div class="tabs">
        <div id="tab-oficina" class="tab active-oficina" onclick="cambiarModo('OFICINA')">üè¢ OFICINA</div>
        <div id="tab-campo" class="tab" onclick="cambiarModo('CAMPO')">üèçÔ∏è CAMPO</div>
        <div id="tab-contado" class="tab" onclick="cambiarModo('CONTADO')">üì¶ CONTADO</div>
    </div>

    <div style="background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #eee;">
        <label>Fecha:</label>
        <input type="date" id="fecha">

        <div id="bloque-depositos">
            <label>Semana:</label>
            <select id="semana"><option>Semana 1</option><option>Semana 2</option><option>Semana 3</option><option>Semana 4</option><option>Semana 5</option></select>
            
            <label>Referencia:</label>
            <input type="number" id="referencia" placeholder="N√∫mero de recibo">
            
            <label>Zona:</label>
            <select id="zona" onchange="autoCobrador()"></select>
            
            <label>Cobrador:</label>
            <input type="text" id="cobrador" readonly style="background:#e9e9e9;">
            
            <label>Cuenta Destino:</label>
            <select id="cuenta"></select>
        </div>

        <div id="bloque-contado" class="hidden">
            <label>Vendedor:</label>
            <select id="vendedor">
                <option value="">-- Seleccione --</option>
                <option value="SANTOS">Santos</option>
                <option value="NOE">No√©</option>
                <option value="CARLOS">Carlos</option>
                <option value="RAMON">Ram√≥n</option>
                <option value="ORLANDO">Orlando</option>
                <option value="DAVID">David</option>
            </select>

            <label>Art√≠culo:</label>
            <input type="text" id="articulo" placeholder="Ej: Cama, Estufa, Juego de Sala...">
        </div>

        <label id="lbl-monto">Monto (L.):</label>
        <input type="number" id="monto" placeholder="0.00">

        <button id="btn-guardar" class="btn-verde" onclick="guardar()">GUARDAR REGISTRO</button>
        <button id="btn-cancelar" class="btn-cancelar" onclick="cancelar()">CANCELAR EDICI√ìN</button>
    </div>

    <h3 id="titulo-tabla">Registros Recientes</h3>
    <div style="overflow-x:auto;">
        <table>
            <thead id="tabla-head"></thead>
            <tbody id="tabla-body"></tbody>
        </table>
    </div>
    
    <div style="text-align:right; font-size:1.2rem; font-weight:bold; margin-top:15px; padding:10px; background:#333; color:white;">
        TOTAL: <span id="total-global">L. 0.00</span>
    </div>
</div>

<script>
    // 1. CONFIGURACI√ìN
    const firebaseConfig = {
      apiKey: "AIzaSyAYJRmMQbV-j6hGfHCZyuCgtvmkY0C2L1g",
      authDomain: "ingreso-depositos.firebaseapp.com",
      databaseURL: "https://ingreso-depositos-default-rtdb.firebaseio.com",
      projectId: "ingreso-depositos",
      storageBucket: "ingreso-depositos.firebasestorage.app",
      messagingSenderId: "788432921819",
      appId: "1:788432921819:web:b5f792eecbe4b7b00498fe"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. VARIABLES
    let MODO = 'OFICINA';
    let ID_EDITANDO = null;
    let listaDep = []; // Para depositos
    let listaCon = []; // Para contado
    
    const rutas = {
        "MIGUEL": ["Elixir", "Saba Olanchito", "Zona Saba"],
        "ANGEL": ["Margen Izquierda", "Saba Tocoa"],
        "FERNANDO": ["Vicinia", "Trujillo", "Honduras Aguan"],
        "AMALET": ["Balfate", "Bonito Oriental"],
        "JORGE": ["Planes", "Jutiapa", "Sonaguera", "Faust"]
    };

    // 3. INICIO
    window.onload = function() {
        document.getElementById('fecha').valueAsDate = new Date();
        llenarZonas();
        actualizarCuentas();
        
        // Cargar Depositos
        db.ref('registros_milagro').on('value', snap => {
            listaDep = [];
            if(snap.val()) Object.keys(snap.val()).forEach(k => listaDep.push({id:k, ...snap.val()[k]}));
            actualizarTabla();
        });

        // Cargar Contado
        db.ref('ventas_contado').on('value', snap => {
            listaCon = [];
            if(snap.val()) Object.keys(snap.val()).forEach(k => listaCon.push({id:k, ...snap.val()[k]}));
            actualizarTabla();
        });
    };

    // 4. CAMBIAR PESTA√ëA (L√ìGICA VISUAL)
    window.cambiarModo = function(modo) {
        MODO = modo;
        cancelar(); // Limpiar todo al cambiar

        // Resetear botones
        document.getElementById('tab-oficina').className = 'tab';
        document.getElementById('tab-campo').className = 'tab';
        document.getElementById('tab-contado').className = 'tab';
        
        const btn = document.getElementById('btn-guardar');
        const blqDep = document.getElementById('bloque-depositos');
        const blqCon = document.getElementById('bloque-contado');
        const lblMonto = document.getElementById('lbl-monto');

        if(modo === 'OFICINA') {
            document.getElementById('tab-oficina').className = 'tab active-oficina';
            blqDep.style.display = 'block'; blqCon.style.display = 'none';
            btn.className = 'btn-verde'; btn.innerText = "GUARDAR (OFICINA)";
            lblMonto.innerText = "Monto Dep√≥sito (L.):";
        } 
        else if(modo === 'CAMPO') {
            document.getElementById('tab-campo').className = 'tab active-campo';
            blqDep.style.display = 'block'; blqCon.style.display = 'none';
            btn.className = 'btn-naranja'; btn.innerText = "GUARDAR (CAMPO)";
            lblMonto.innerText = "Monto Dep√≥sito (L.):";
        } 
        else { // CONTADO
            document.getElementById('tab-contado').className = 'tab active-contado';
            blqDep.style.display = 'none'; blqCon.style.display = 'block';
            btn.className = 'btn-morado'; btn.innerText = "GUARDAR VENTA CONTADO";
            lblMonto.innerText = "Saldo Contado (L.):";
        }
        
        actualizarCuentas();
        actualizarTabla();
    };

    // 5. GUARDAR
    window.guardar = function() {
        const fecha = document.getElementById('fecha').value;
        const monto = parseFloat(document.getElementById('monto').value);

        if(isNaN(monto)) { alert("Falta el monto"); return; }

        let ruta = '';
        let datos = {};

        if(MODO === 'CONTADO') {
            const vend = document.getElementById('vendedor').value;
            const art = document.getElementById('articulo').value;
            if(!vend || !art) { alert("Falta vendedor o art√≠culo"); return; }
            
            ruta = 'ventas_contado';
            datos = { fecha, vendedor: vend, articulo: art, monto };
        } else {
            const sem = document.getElementById('semana').value;
            const ref = document.getElementById('referencia').value;
            const zon = document.getElementById('zona').value;
            const cob = document.getElementById('cobrador').value;
            const cue = document.getElementById('cuenta').value;
            if(!zon || !ref) { alert("Falta zona o referencia"); return; }
            
            ruta = 'registros_milagro';
            datos = { origen: MODO, semana: sem, fecha, ref, zona: zon, cobrador: cob, cuenta: cue, monto };
        }

        if(ID_EDITANDO) {
            db.ref(ruta + '/' + ID_EDITANDO).update(datos).then(() => { alert("Actualizado"); cancelar(); });
        } else {
            db.ref(ruta).push(datos).then(() => { 
                document.getElementById('monto').value = "";
                document.getElementById('referencia').value = "";
                document.getElementById('articulo').value = "";
                alert("Guardado");
            });
        }
    };

    // 6. TABLA
    function actualizarTabla() {
        const tbody = document.getElementById('tabla-body');
        const thead = document.getElementById('tabla-head');
        tbody.innerHTML = "";
        let total = 0;

        if(MODO === 'CONTADO') {
            thead.innerHTML = `<tr><th>Fecha</th><th>Vendedor</th><th>Art√≠culo</th><th>Saldo</th><th></th></tr>`;
            
            listaCon.sort((a,b) => new Date(b.fecha) - new Date(a.fecha));
            listaCon.forEach(r => {
                total += r.monto;
                tbody.innerHTML += `
                    <tr>
                        <td>${r.fecha}</td>
                        <td><b>${r.vendedor}</b></td>
                        <td>${r.articulo}</td>
                        <td style="color:#4a148c; font-weight:bold;">L. ${r.monto}</td>
                        <td>
                            <button style="padding:5px; width:auto; margin:0; background:#2196F3" onclick="editar('${r.id}')">‚úèÔ∏è</button>
                            <button style="padding:5px; width:auto; margin:0; background:#d32f2f" onclick="borrar('${r.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
        } else {
            thead.innerHTML = `<tr><th>Fecha</th><th>Zona / Ref</th><th>Monto</th><th></th></tr>`;
            
            listaDep.sort((a,b) => new Date(b.fecha) - new Date(a.fecha));
            listaDep.forEach(r => {
                total += r.monto;
                let color = r.origen === 'OFICINA' ? '#004d40' : '#e65100';
                tbody.innerHTML += `
                    <tr style="border-left: 5px solid ${color}">
                        <td>${r.fecha}</td>
                        <td>${r.zona}<br><small>Ref: ${r.ref}</small></td>
                        <td style="font-weight:bold;">L. ${r.monto}</td>
                        <td>
                            <button style="padding:5px; width:auto; margin:0; background:#2196F3" onclick="editar('${r.id}')">‚úèÔ∏è</button>
                            <button style="padding:5px; width:auto; margin:0; background:#d32f2f" onclick="borrar('${r.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
        }
        document.getElementById('total-global').innerText = "L. " + total.toLocaleString();
    }

    // 7. FUNCIONES EXTRA
    window.borrar = function(id) {
        if(confirm("¬øBorrar registro?")) {
            let ruta = MODO === 'CONTADO' ? 'ventas_contado' : 'registros_milagro';
            db.ref(ruta + '/' + id).remove();
        }
    }

    window.editar = function(id) {
        ID_EDITANDO = id;
        document.getElementById('btn-cancelar').style.display = 'block';
        document.getElementById('btn-guardar').innerText = "ACTUALIZAR DATOS";
        window.scrollTo(0,0);

        if(MODO === 'CONTADO') {
            let r = listaCon.find(x => x.id === id);
            document.getElementById('fecha').value = r.fecha;
            document.getElementById('vendedor').value = r.vendedor;
            document.getElementById('articulo').value = r.articulo;
            document.getElementById('monto').value = r.monto;
        } else {
            let r = listaDep.find(x => x.id === id);
            document.getElementById('fecha').value = r.fecha;
            document.getElementById('semana').value = r.semana;
            document.getElementById('referencia').value = r.ref;
            document.getElementById('zona').value = r.zona;
            autoCobrador();
            document.getElementById('cuenta').value = r.cuenta;
            document.getElementById('monto').value = r.monto;
        }
    }

    window.cancelar = function() {
        ID_EDITANDO = null;
        document.getElementById('btn-cancelar').style.display = 'none';
        document.getElementById('monto').value = "";
        document.getElementById('articulo').value = "";
        document.getElementById('referencia').value = "";
        if(MODO === 'CONTADO') document.getElementById('btn-guardar').innerText = "GUARDAR VENTA CONTADO";
        else document.getElementById('btn-guardar').innerText = "GUARDAR (" + MODO + ")";
    }

    function llenarZonas() {
        const sel = document.getElementById('zona');
        for (const [cob, list] of Object.entries(rutas)) {
            const grp = document.createElement('optgroup'); grp.label = cob;
            list.forEach(z => {
                const op = document.createElement('option'); op.value = z; op.innerText = z; op.setAttribute('data-c', cob);
                grp.appendChild(op);
            });
            sel.appendChild(grp);
        }
    }
    
    window.autoCobrador = function() {
        const sel = document.getElementById('zona');
        document.getElementById('cobrador').value = sel.options[sel.selectedIndex].getAttribute('data-c') || "";
    }

    function actualizarCuentas() {
        const c = document.getElementById('cuenta');
        c.innerHTML = MODO === 'OFICINA' 
            ? "<option value='LESLY'>CUENTA LESLY</option>" 
            : "<option value='DAVID'>CUENTA DAVID</option><option value='DAVID_LESLY'>DAVID (VIA LESLY)</option><option value='JOSE_RODINDER'>JOSE RODINDER</option>";
    }
</script>

</body>
</html>
